<div class="row">
  <div class="col-10 m-auto">
    <form class="m-3" [formGroup]="form">
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name" />
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
          <textarea
            name=""
            class="form-control"
            id=""
            cols="50"
            rows="3"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Year:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="year" />
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="rating" />
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="duration" />
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Director</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="director" />
        </div>
      </div>
      <div class="form-group row m-3">
        <label for="name" class="col-sm-2 col-form-label">Genre</label>
        <div class="col-6">
          <select
            name="genre"
            id=""
            class="form-control"
            formControlName="genre"
          >
            <option
              *ngFor="let itemGenre of genres"
              value="{{ itemGenre.name }}"
            >
              {{ itemGenre.name }}
            </option>
          </select>
        </div>
        <div class="col-2">
          <input class="btn btn-primary" type="submit" value="+" />
        </div>
      </div>
      <div class="m-3">
        <input class="btn btn-primary" type="sumbit" value="save" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="row" *ngIf="button">
              <div class="col-2">
                <label for="newgenre" class="form-label"
                  >Enter new genre:
                </label>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="newGenre"
                />
              </div>
              <div class="col-4">
                <button class="btn btn-primary">Add new genre</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
