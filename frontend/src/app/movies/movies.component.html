<div class="row bg-light my-3 py-2" *ngFor="let itemMovie of movieList.results">
  <h2>
    <a href="" class="text-decoration-none">{{ itemMovie.name }}</a> ({{
      itemMovie.year
    }})
  </h2>
  <p>{{ itemMovie.description }}</p>
  <div class="row">
    <div class="col-10">
      <img src="assets/images/gold_star.png" alt="goldStar" />{{
        itemMovie.rating
      }}
    </div>
    <div class="col-2 text-center">
      <p>{{ itemMovie.duration }}mins.</p>
    </div>
  </div>
</div>
